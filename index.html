<!doctype html>
<html lang="en" >
	<head>
		<meta charset="utf-8">
		<title>Countries</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="selection-box" >
			<p class="bold-red">Where are You from?</p>
			<select id="countries-list"></select>
			<p class="faded-gray">Not Your country? Please choose.</p>
		</div>
		<div id="continue-box" >
			<input type="checkbox" name="save" class="save-toggle"><span class="faded-gray">Save selection</span>
			<button class="continue-button" ><span class="white-circle"></span>continue</button>
		</div>
		<div id="container" style="position: relative; width: 1200px; height: 720px;"></div>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
		<script src="node_modules/datamaps/dist/datamaps.world.min.js"></script>	
		<script>
   		 var map = new Datamap({element: document.getElementById('container')});
		</script>
		<script src="js/script.js"></script>
	</body>
</html>
